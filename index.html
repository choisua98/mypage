<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/style.css" />

    <title>9해조</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <style>
      
    </style>

  </head>

  <body>
    <div class="mytitle">
      <h1>🙏🏻TEAM 구해조🤯</h1>
      <button onclick="open_box()">팀원 등록하기</button>
    </div>

    <!--포스팅박스-->
    <div class="mypost" id="post-box">
      <div class="form-floating">
        <textarea
          id="name"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">이름?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="age"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">나이?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="residence"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">사는 곳?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="food"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">가장 좋아하는 음식?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="mbti"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">나의 MBTI는?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="selfdesc"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">나를 한마디로 표현한다면?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="respect"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">존경하는 인물은?</label>
      </div>
      <div class="form-floating">
        <textarea
          id="recentmovie"
          class="form-control"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea2">가장 최근에 본 영화는?</label>
      </div>
      <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">
          기록하기
        </button>
        <button
          onclick="close_box()"
          type="button"
          class="btn btn-outline-dark"
        >
          닫기
        </button>
      </div>
      
      <!--멤바카드-->
    </div>
    <div class="mycards">
      <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
        <div class="col">
          <div class="card h-100">
            <img
              src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">영화 제목이 들어갑니다</h5>
              <p class="card-text">여기에 영화에 대한 설명이 들어갑니다.</p>
              <p>⭐⭐⭐</p>
              <p class="mycomment">나의 한줄 평을 씁니다</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 응원글 -->
    <div class="commentGroup">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment"></textarea>
        <label for="floatingTextarea">9해조 멤버들을 위한 응원글을 남겨보세요 !</label>
      </div>
      <div>
        <button onclick="postingComment()" type="button" class="btn btn-secondary btn-sm">등록하기</button>
      </div>
      <div id="comment-box">
        <div class="cmt">
          <p>여기에 코멘트가 들어갑니다</p>
        </div>
      </div>
      

    <script src="/static/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
